<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="encabesado"></div>
    <div class="cuerpo">
        <div class="calculadora">
            <div class="seccion-botones-pantallas">
                <div class="pantalla">
                    <p class="pantalla-visible">0</p>
                </div>
                <div class="seccion-botones">
                    <div class="seccion-numeros">
                        <button class="button-n btn-7">7</button>
                        <button class="button-n btn-8">8</button>
                        <button class="button-n btn-9">9</button>
                        <button class="button-n btn-4">4</button>
                        <button class="button-n btn-5">5</button>
                        <button class="button-n btn-6">6</button>
                        <button class="button-n btn-1">1</button>
                        <button class="button-n btn-2">2</button>
                        <button class="button-n btn-3">3</button>
                        <button class="button-n btn-0">0</button>
                        <button class="button-n btn-p">.</button>
                        <button class="button-n btn-c">,</button>
                    </div>
                    <div class="seccion-operador">
                        <button class="button-operador btn-d">/</button>
                        <button class="button-operador btn-m">*</button>
                        <button class="button-operador btn-r">-</button>
                        <button class="button-operador btn-s">+</button>
                        <button class="button-operador btn-ig">=</button>
                        <button class="button-operador btn-del">D</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pieDePagina"></div>

    <script src="code.js"></script>
</body>
</html>
